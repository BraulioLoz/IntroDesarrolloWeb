<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Mensaje de bienvenida -->
        <div id="mensajeBienvenida" class="alert alert-info" style="display: none;"></div>
        
        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Información Personal</h3>
                    </div>
                    <div class="card-body">
                        <form id="formularioPersonal">
                            <!-- Campo Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <!-- Campo Edad -->
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" min="1" max="120" required>
                            </div>
                            
                            <!-- Campo Día Favorito -->
                            <div class="mb-3">
                                <label for="diaFavorito" class="form-label">Día de la semana favorito</label>
                                <select class="form-select" id="diaFavorito" name="diaFavorito" required>
                                    <option value="">Selecciona un día</option>
                                    <option value="Lunes">Lunes</option>
                                    <option value="Martes">Martes</option>
                                    <option value="Miércoles">Miércoles</option>
                                    <option value="Jueves">Jueves</option>
                                    <option value="Viernes">Viernes</option>
                                    <option value="Sábado">Sábado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>
                            
                            <!-- Botón Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar Información</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script>
        // Función para mostrar mensaje de bienvenida al cargar la página
        function mostrarMensajeBienvenida() {
            const datosGuardados = localStorage.getItem('datosPersonales');
            const mensajeDiv = document.getElementById('mensajeBienvenida');
            
            if (datosGuardados) {
                const datos = JSON.parse(datosGuardados);
                mensajeDiv.innerHTML = `Hola ${datos.nombre}, tienes ${datos.edad} años, y tu día favorito es ${datos.diaFavorito}.`;
                mensajeDiv.style.display = 'block';
            } else {
                mensajeDiv.style.display = 'none';
            }
        }
        
        // Función para manejar el envío del formulario
        function manejarEnvioFormulario(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario
            
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const diaFavorito = document.getElementById('diaFavorito').value;
            
            // Crear objeto con los datos
            const datosPersonales = {
                nombre: nombre,
                edad: edad,
                diaFavorito: diaFavorito
            };
            
            // Guardar en localStorage como JSON
            localStorage.setItem('datosPersonales', JSON.stringify(datosPersonales));
            
            // Actualizar el mensaje de bienvenida
            mostrarMensajeBienvenida();
            
            // Limpiar formulario 
            document.getElementById('formularioPersonal').reset();
        }
        
        // Event listeners
        window.addEventListener('load', mostrarMensajeBienvenida);
        document.getElementById('formularioPersonal').addEventListener('submit', manejarEnvioFormulario);
    </script>
</body>
</html>
